<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <title>Quiz - CJRM</title>
</head>

<body class="bg-secondary">

  <div class="container-fluid bg-dark py-4">
    <div class="container text-light">
      <h1 class="text-center">Quiz</h1>
    </div>
  </div>

  <div class="container-fluid py-4 text-light">
    <div class="container">
      <h2 class="py-3 text-center">Você consegue adivinhar as capitais dos respectivos países?</h2>

      <!-- form -->
      <form class="quiz-form text-light">

        <!-- question -->
        <div class="my-5">
          <h5 class="font-weight-normal">1. Qual é a capital da Suécia?</h5>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question1" value="A" checked>
            <label class="form-check-label" for="question1">
              Copenhage
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question1" value="B">
            <label class="form-check-label" for="question1">
              Estocolmo
            </label>
          </div>
        </div>

        <div class="my-5">
          <h5 class="font-weight-normal">2. Qual é a capital da Austrália?</h5>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question2" value="A" checked>
            <label class="form-check-label" for="question2">
              Camberra
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question2" value="B">
            <label class="form-check-label" for="question2">
              Sydney
            </label>
          </div>
        </div>

        <div class="my-5">
          <h5 class="font-weight-normal">3. Qual é a capital da Finlândia?</h5>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question3" value="A" checked>
            <label class="form-check-label" for="question3">
              Helsinque
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question3" value="B">
            <label class="form-check-label" for="question3">
              Turku
            </label>
          </div>
        </div>

        <div class="my-5">
          <h5 class="font-weight-normal">4. Qual é a capital da Alemanha?</h5>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question4" value="A" checked>
            <label class="form-check-label" for="question4">
              Munique
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question4" value="B">
            <label class="form-check-label" for="question4">
              Berlim
            </label>
          </div>
        </div>

        <div class="my-5">
          <h5 class="font-weight-normal">5. Qual é a capital do Cazaquistão?</h5>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question5" value="A" checked>
            <label class="form-check-label" for="question5">
              Nursultan
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question5" value="B">
            <label class="form-check-label" for="question5">
              Almaty
            </label>
          </div>
        </div>


        <!-- submit button -->
        <div class="d-grid gap-2">
          <button class="btn btn-warning" type="submit">Enviar</button>
        </div>

      </form>

    </div>
  </div>

  <div class="modal-bg">
    <div class="modal-container">
      <div class="modal-content">

      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-dark modal-button" type="button">Fechar</button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="app.js"></script>
</body>

</html>
